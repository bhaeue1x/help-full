<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
</head>
<body>

<textarea id="text-input" placeholder="أدخل النص هنا"></textarea>
<button id="speak-button">انطق النص</button>
<p id="support-message"></p>

<script>
    const textInput = document.getElementById('text-input');
    const speakButton = document.getElementById('speak-button');
    const supportMessage = document.getElementById('support-message');

    //  التحقق من دعم المتصفح 
    if ('speechSynthesis' in window) {
        supportMessage.textContent = 'متصفحك يدعم تحويل النص إلى صوت!';
        speakButton.addEventListener('click', () => {
            const text = textInput.value;
            if (text.trim() !== '') {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';

                //  تشغيل الدالة عند الانتهاء 
                utterance.onend = () => {
                    console.log('انتهى التكلم!');
                    //  يمكنك إضافة أي كود هنا لتنفيذه عند انتهاء التكلم 
                };

                window.speechSynthesis.speak(utterance);
            }
        });
    } else {
        supportMessage.textContent = 'متصفحك لا يدعم تحويل النص إلى صوت.';
        speakButton.disabled = true;
    }
</script>
</body>
</html>
